<html>
<head>
    <css file="__PUBLIC__/css/body.css"/>
    <css file="__PUBLIC__/icon/icon.css"/>
    <js file="__STATIC__/jquery-1.7.2.min.js"/>
    <script>
        function gotopage(page) {
            window.location = "{:U('Content/index',array('model'=>$model['model']),'',0)}/typeid/" + page;
        }
    </script>
    <style type="text/css">
        .query {
            float: left;
            margin: 0px 10px;
            height: 22px;
        }

        .query span {
            float: left;
            height: 22px;
            line-height: 22px;
        }

        .query select {
            float: left;
            height: 22px;
            line-height: 22px;
            width: 150px;
            font-family: 微软雅黑;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="top">
    <div class="position"><span class="icon icon-31"></span>当前位置：{$model.title}列表</div>
    <div class="top-title">
        <span class="icon icon-32"></span>

        <div class="top-tool">
            <a href="{:U('Content/add',array('model'=>$model['model']))}" class="button-a">添加{$model.title}</a>
            <form action="{:U('Content/index',array('model'=>$model['model']))}" method="post" style="float: left;margin-left:10px;">
                <a style="float: left;margin-top:0px;height:22px;line-height:22px;">选择字段：</a>
                <select style="float: left;height:22px;" name="select_name">
                    <foreach name="select" item="v">
                        <option value="{$v.name}" <eq name="select_name" value="$v.name">selected="selected"</eq>>{$v.title}</option>
                    </foreach>
                </select>
                <if condition="$vague eq 'vague'">
                    <input type="checkbox" name="vague" value="vague" checked="checked">
                    <else/>
                    <input type="checkbox" name="vague" value="vague">
                </if>
                模糊查询
                <input style="float:left;margin-left:5px;height:22px;" name="select_val" value="{$select_val}" />
                <input type="hidden" name="select" value="select"/>
                <input type="submit" class="button-b" value="提交查询"/>
                <input type="hidden" name="model" value="{$model['model']}"/>
            </form>

        </div>
    </div>
</div>
<div class="body">
    <table class="list-tb" border="0" cellpadding="0" cellspacing="4">
        <tr>
            <th width="5%">{$model.title}ID</th>
            <th width="5%">{$model.titlename}</th>
            <foreach name="fields" item="vs">
                <th><span>{$vs['title']}</span></th>
            </foreach>
            <th width="20%">所属分类</th>
            <th width="15%">操作</th>
        </tr>
        <foreach name="list" item="v">
            <tr>
                <td>{$v['id']}</td>
                <td>{$v['title']}</td>
                <foreach name="fields" item="vs">
                    <td>
                        <if condition="$v[$vs['name']] eq NULL">&emsp;</if>
                        <if condition="$vs['name'] eq 'pic'"><img class="workpic" data-src="{$v[$vs['name']]}?imageView2/1/w/800/h/600/q/75"
                                                                  src="{$v[$vs['name']]}?imageView2/1/w/185/h/150/q/75"/>
                            <else/>
                            {$v[$vs['name']]}
                        </if>
                    </td>
                </foreach>
                <td>{$v['type']['title']}</td>
                <td class="operate">
                    <a href="{:U('Content/modify',array('model'=>$model['model'],'id'=>$v['id']))}"><span
                            class="icon icon-43"></span>修改</a>
                    <a href="{:U('Content/delete',array('model'=>$model['model'],'id'=>$v['id'],'p'=>I('p')))}"><span
                            class="icon icon-44"></span>删除</a>
                </td>
            </tr>
        </foreach>
    </table>
    <div class="page">{$page}</div>
</div>
<script type="text/javascript">
    $(function () {
        $('.workpic').click(function () {
            var src = $(this).data('src');
            $('body').append('<img onclick="$(this).remove()" style="position:fixed;top:20px;left:20px;" src="'+src+'" />');
        });
    });
</script>
</body>
</html>
