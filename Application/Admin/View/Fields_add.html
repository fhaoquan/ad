<html>
<head>
    <css file="__PUBLIC__/css/body.css"/>
    <css file="__PUBLIC__/icon/icon.css"/>
    <style type="text/css">
    .ls input{float: left;border:0px;background:#f8f8f8;height:30px;}
    .ls span{float: left;height:30px;line-height:30px;font-weight: normal;margin-right:5px;margin-top:4px;}
    
    .lx{font-weight: normal!important;}
    .lx input{float:left;}
    .lx span{float:left;margin-top:5px;margin-left:10px;}
    </style>
</head>
<body>
<form action="{:U('Fields/add')}" method="post">
    <div class="top">
        <div class="position"><span class="icon icon-31"></span>当前位置：添加会员字段</div>
        <div class="top-title">
            <span class="icon icon-32"></span>
            <div class="top-tool">
                <a href="{:U('Fields/index',array('model'=>$model))}" class="button-a">返回列表</a>
                <input type="submit" class="button-b" value="提交保存"/>
                <input type="hidden" name="model" value="{$model}"/>
            </div>
        </div>
    </div>
    <div class="body">
        <table class="list-tb tableTd" border="0" cellpadding="0" cellspacing="4">
            <tr>
                <td  width="10%" class="textRight">标识：</td>
                <td><input type="text" name="name"/><span class="remark">最大可输入25个字符,只能输入英文</span></td>
            </tr>
            <tr>
                <td class="textRight">名称：</td>
                <td><input type="text" name="title"/><span class="remark">最大可输入25个字符,可输入中英文</span></td>
            </tr>
            <tr>
                <td class="textRight">是否在列表中显示：</td>
                <td class="ls">
                    <input type="radio" name="ls" value="1" checked=""/><span>不显示</span>
                    <input type="radio" name="ls" value="0"/><span>显示</span>
                </td>
            </tr>
            <tr>
                <td rowspan="7" valign="top" class="textRight">类型：</td>
                <td class="lx">
                    <input type="radio" name="ftype" value="1" checked="checked"/><span>小型文本</span>
                    <span class="remark">该字段大小限制了存储的大小,建议最大225。</span>
                </td>
            </tr>
            <tr>
                <td class="lx">
                    <input type="radio" name="ftype" value="8"/><span>中型文本</span>
                    
                    <span class="remark">该字段最大可存入65535个字符。</span>
                </td>
            </tr>
            <tr>
                <td class="lx">
                    <input type="radio" name="ftype" value="2"/><span>大型文本</span>
                    <span class="remark">该字段可存16M的文本。</span>
                </td>
            </tr>
            <tr>
                <td class="lx">
                    <input type="radio" name="ftype" value="3" /><span>整数</span>
                </td>
            </tr>
            <tr>
                <td class="lx">
                    <input type="radio" name="ftype" value="4"/><span>单文件上传</span>
                </td>
            </tr>
            <tr>
                <td class="lx">
                    <input type="radio" name="ftype" value="6"/><span>时间日期</span>
                </td>
            </tr>
            <tr>
                <td class="lx" valign="top">
                    <input type="radio" name="ftype" value="7"/><span>多选项</span>
                    <span class="remark">多选项，形式如</span>
                    <input type="checkbox" value="1"/><span>热贴</span>
                    <input type="checkbox" value="1"/><span>置顶</span>
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
