<html>
<head>
    <css file="__PUBLIC__/css/body.css"/>
    <css file="__PUBLIC__/icon/icon.css"/>
</head>
<body>
<form action="{:U('Fields/forders')}" method="post">
    <div class="top">
        <div class="position"><span class="icon icon-31"></span>当前位置：字段管理
        </div>
        <div class="top-title">
            <span class="icon icon-32"></span>
            <div class="top-tool">
                <a href="javascript:history.back(-1);" class="button-a">返回</a>
                <a href="{:U('Fields/add',array('model'=>$model))}" class="button-a">添加字段</a>
                <input type="submit" class="button-b" value="保存排序"/>
                <input type="hidden" name="model" value="{$model}"/>
            </div>
        </div>
    </div>
    <div class="body">
        <table class="list-tb" border="0" cellpadding="0" cellspacing="4">
            <tr>
                    <th width="5%">排序</th>
                    <if condition="$model eq 'site'">

                    <else/>
                        <th width="5%">模型</th>
                    </if>
                    <th>字段名称</th>
                    <th width="10%">标识</th>
                    <th width="10%">类型</th>
                    <th width="10%">系统</th>
                    <th width="15%">操作</th>

            </tr>
            <foreach name="lists" item="v">
                <tr>
                    <td ><input style="width:30px;text-align:center;" class="orders" name='{$v["id"]}' value="{$v['orderid']}"/></td>
                    <if condition="$model eq 'site'">

                    <else/>
                        <td>{$model}</td>
                    </if>
                    <td class="title"><a href="{:U('Fields/modify',array('id'=>$v['id'],'model'=>$model))}">{$v['title']}</a></td>
                    <td>{$v['name']}</td>
                    <td>{$v['ftype']}</td>
                    <td><if condition="$v['sys']">是<else/>否</if></td>
                    <td class="operate">
                        <a href="{:U('Fields/modify',array('id'=>$v['id'],'model'=>$model))}"><span class="icon icon-43"></span>修改</a>
                        <a href="{:U('Fields/delete',array('id'=>$v['id'],'model'=>$model))}"><span class="icon icon-44"></span>删除</a>
                    </td>
                </tr>
            </foreach>
        </table>
    </div>
</form>
</body>
</html>
